<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/Toboolist-logo.jpg" alt="ToBoolist" class="logo">
    </header>
<main>
    <div class="top">
            <button class="but but-primary">Add Task</button>
            <button class="but but-secondary">Add Section</button>
    </div>
    <div class="list">
        <p><strong>&dtrif; New Task</strong></p>

        <ul class="tab tab-primary">
            <li>
                <span class="check">&check;</span> Quarterly Newsletter <span><button class="but-right">Editorial</button></span>
            </li>
        </ul>

    </div>
    <div class="list">
        <p><strong>&dtrif; Today</strong></p>

        <ul class="tab tab-primary">
            <li>
                <span class="check">&check;</span> Recruting blog post <span><button class="but-right">Editorial</button></span>
            </li>
            <li>
                <span class="check">&check;</span> Mobile app luaunch <span><button class="but-right-vi">Q1 Goals</button></span>
            </li>
            <li>
                <span class="cross">&cross;</span> Interview John H. <span><button class="but-right-gr">Recruting</button></span>
            </li>
            <li>
                <span class="check">&check;</span> Summit update to mobile storefronts <span><button class="but-right-ar">Mobile</button></span>
            </li>
        </ul>

    </div>
    
</main>

</body>
</html>
